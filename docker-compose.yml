version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_FILE_NAME=/app/data/local.db
      # Add other environment variables as needed
      # - BETTER_AUTH_SECRET=your-secret-here
      # - BETTER_AUTH_URL=http://localhost:3000
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist user uploaded images
      - ./usercontent:/app/usercontent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

